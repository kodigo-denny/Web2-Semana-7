<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let N = Number(prompt("Ingrese la cantidad de estudiantes: "))

        let suma = 0

        for(let i = 1; i <= N; i++){
            let nota = Number(prompt("Ingrese la nota: "))
            suma = suma + nota
        }

        alert("El promedio es: " + suma / N)
    </script>
</head>
<body>
    
</body>
</html>
